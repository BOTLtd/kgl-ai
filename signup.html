<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create KGL AI Account</title>

  <link rel="icon" type="image/png" href="image/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-gray-50 text-gray-900">

<!-- HEADER -->
<header class="bg-white shadow">
  <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
    <a href="index.html" class="flex items-center gap-3">
      <img src="image/logo.png" class="h-10"/>
      <span class="text-2xl font-bold">KGL AI</span>
    </a>
    <nav class="space-x-6">
      <a href="index.html" class="hover:text-indigo-600">Home</a>
      <a href="courses.html" class="hover:text-indigo-600">Courses</a>
      <a href="career.html" class="hover:text-indigo-600">Career</a>
    </nav>
  </div>
</header>

<!-- FORM SECTION -->
<section class="py-20">
  <div class="max-w-xl mx-auto bg-white p-10 rounded-2xl shadow-lg">

    <h1 class="text-3xl font-bold text-center mb-8">
      Create Your KGL AI Account
    </h1>

    <form id="signupForm" class="space-y-6">

      <!-- Name -->
      <div>
        <label class="block text-sm font-medium mb-1">Full Name</label>
        <input type="text" id="name" required
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium mb-1">Email Address</label>
        <input type="email" id="email" required
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
      </div>

      <!-- Date of Birth -->
      <div>
        <label class="block text-sm font-medium mb-2">Date of Birth</label>
        <div class="grid grid-cols-3 gap-3">
          <select id="month" class="p-3 border rounded-lg"></select>
          <select id="day" class="p-3 border rounded-lg"></select>
          <select id="year" class="p-3 border rounded-lg"></select>
        </div>
      </div>

      <!-- Location -->
      <div>
        <label class="block text-sm font-medium mb-1">Location</label>
        <input type="text" id="location" placeholder="City, Country"
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
        Create KGL AI Account
      </button>

    </form>

  </div>
</section>

<!-- FOOTER -->
<footer class="bg-white text-center py-6 text-gray-500 text-sm border-t">
  © 2026 KGL AI · Open · Equal Opportunity · Everyone Welcome
</footer>

<script>
  // Populate Date Dropdowns
  const monthSelect = document.getElementById("month");
  const daySelect = document.getElementById("day");
  const yearSelect = document.getElementById("year");

  const months = ["Month","January","February","March","April","May","June","July","August","September","October","November","December"];
  months.forEach(m => {
    const option = document.createElement("option");
    option.text = m;
    option.value = m;
    monthSelect.appendChild(option);
  });

  for(let i=1;i<=31;i++){
    let option = document.createElement("option");
    option.text = i;
    option.value = i;
    daySelect.appendChild(option);
  }

  for(let y=new Date().getFullYear(); y>=1950; y--){
    let option = document.createElement("option");
    option.text = y;
    option.value = y;
    yearSelect.appendChild(option);
  }

  // Save Data
  document.getElementById("signupForm").addEventListener("submit", function(e){
    e.preventDefault();

    const userData = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      dob: monthSelect.value + " " + daySelect.value + ", " + yearSelect.value,
      location: document.getElementById("location").value,
      createdAt: new Date().toISOString()
    };

    let users = JSON.parse(localStorage.getItem("kglUsers")) || [];
    users.push(userData);
    localStorage.setItem("kglUsers", JSON.stringify(users));

    alert("Account Created Successfully!");

    // Redirect to Home
    window.location.href = "index.html";
  });
</script>

</body>
</html>
